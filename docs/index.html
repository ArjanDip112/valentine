<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Madhuri ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: 'Georgia', serif;
    background: black;
    color: white;
    overflow: hidden;
}

/* INTRO SCREEN */
#intro {
    position: fixed;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, #330033, #000000);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 10;
    animation: fadeIn 3s ease-in-out;
}

#enterBtn {
    margin-top: 30px;
    padding: 15px 35px;
    font-size: 20px;
    background: #ff4d6d;
    border: none;
    border-radius: 40px;
    color: white;
    cursor: pointer;
    transition: 0.3s;
}

#enterBtn:hover {
    transform: scale(1.1);
}

@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}

/* MAIN CONTENT */
#main {
    display: none;
    text-align: center;
    padding: 40px 20px;
    background: linear-gradient(120deg, #1a0026, #330033);
    height: 100vh;
    overflow-y: auto;
}

.photo-frame {
    width: 260px;
    height: 260px;
    margin: 20px auto;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 0 40px #ff4d6d;
    animation: glow 3s infinite alternate;
}

@keyframes glow {
    from {box-shadow: 0 0 20px #ff4d6d;}
    to {box-shadow: 0 0 60px #ff99cc;}
}

.photo-frame img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

#letter {
    width: 80%;
    margin: 20px auto;
    font-size: 1.3em;
    min-height: 120px;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    margin: 10px;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
}

#noBtn {
    background: white;
    color: #ff4d6d;
}

#countdown {
    margin: 20px;
    font-size: 1.2em;
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div id="intro">
    <h1>For My Forever ‚ù§Ô∏è</h1>
    <button id="enterBtn">Open My Heart</button>
</div>

<div id="main">
    <h1>Madhuri ‚ù§Ô∏è</h1>

    <div class="photo-frame">
        <img src="us.jpeg" alt="Us">
    </div>

    <div id="letter"></div>

    <div id="countdown"></div>

    <h2>Will you be my Valentine?</h2>
    <button id="yesBtn">Yes, Always üíò</button>
    <button id="noBtn">There is no other option üòÇ</button>
</div>

<canvas id="fireworks"></canvas>

<script>
const intro = document.getElementById("intro");
const main = document.getElementById("main");
const enterBtn = document.getElementById("enterBtn");
const music = document.getElementById("bgMusic");

enterBtn.onclick = () => {
    intro.style.display = "none";
    main.style.display = "block";
    music.play();
    typeLetter();
};

/* TYPEWRITER LETTER */
const message = "From the first day you came into my life, everything became brighter. You are my peace, my strength, my happiness. Every dream feels possible with you beside me. Today, I just want to ask you one thing...";
let i = 0;

function typeLetter() {
    if (i < message.length) {
        document.getElementById("letter").innerHTML += message.charAt(i);
        i++;
        setTimeout(typeLetter, 40);
    }
}

/* COUNTDOWN */
const countdown = document.getElementById("countdown");
const target = new Date("Feb 14, 2026 00:00:00").getTime();

setInterval(() => {
    const now = new Date().getTime();
    const diff = target - now;
    const d = Math.floor(diff/(1000*60*60*24));
    const h = Math.floor((diff%(1000*60*60*24))/(1000*60*60));
    countdown.innerHTML = "Countdown to Our Day: " + d + " days " + h + " hours";
}, 1000);

/* BUTTON LOGIC */
let scale = 1;
document.getElementById("noBtn").onclick = () => {
    scale += 0.2;
    document.getElementById("yesBtn").style.transform = "scale("+scale+")";
};

/* FIREWORKS */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function createFirework(x, y) {
    for (let i = 0; i < 100; i++) {
        let angle = Math.random() * 2 * Math.PI;
        let speed = Math.random() * 5;
        let dx = Math.cos(angle) * speed;
        let dy = Math.sin(angle) * speed;
        animateParticle(x, y, dx, dy);
    }
}

function animateParticle(x, y, dx, dy) {
    let alpha = 1;
    function draw() {
        ctx.fillStyle = "rgba(255, 77, 109,"+alpha+")";
        ctx.beginPath();
        ctx.arc(x, y, 3, 0, Math.PI*2);
        ctx.fill();
        x += dx;
        y += dy;
        alpha -= 0.02;
        if (alpha > 0) requestAnimationFrame(draw);
    }
    draw();
}

document.getElementById("yesBtn").onclick = () => {
    for(let i=0;i<5;i++){
        createFirework(Math.random()*canvas.width, Math.random()*canvas.height/2);
    }
};
</script>

</body>
</html>
